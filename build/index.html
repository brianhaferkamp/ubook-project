<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Book Title Goes Here</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"/>
  <link rel="apple-touch-icon" sizes="57x57" href=""/>
  <link rel="apple-touch-icon" sizes="72x72" href=""/>
  <link rel="apple-touch-icon" sizes="114x114" href=""/>
  <link rel="apple-touch-icon" sizes="144x144" href=""/>
  <link rel="icon" type="image/png" href="favicon.ico"/>
</head>
<body>
  <header class="masthead"><a id="branding" href="#">
      <h1>Book Title</h1>
      <h2>by Author Name</h2></a>
    <!-- This toggle uses Material Design Iconic icon font-->
    <!-- Icons can be found at http://zavoloklom.github.io/material-design-iconic-font/icons.html-->
    <p id="toc-toggle"><a class="menu-open" href="#"><i class="zmdi zmdi-menu"></i></a><a class="menu-close" href="#"><i class="zmdi zmdi-close"></i></a></p>
  </header>
  <!-- This navigation and menu are meant to be used on all devices--mobile to desktop and larger-->
  <!-- Toggle uses Material Design Iconic icon font-->
  <!-- Icons can be found at http://zavoloklom.github.io/material-design-iconic-font/icons.html-->
  <nav class="nav-trigger">
    <ul>
      <!-- Uncomment this li to create a "to-top" link-->
      <li><a class="menu-open" href="#"><i class="zmdi zmdi-menu"></i> // Opens menu</a><a class="menu-close" href="#"><i class="zmdi zmdi-close"></i> // Closes menu</a></li>
    </ul>
  </nav>
  <!-- This menu can be used for mobile and desktop screens-->
  <aside id="main-menu">
    <h3 class="menu-heading">Chapter List</h3>
    <ul>
      <li><a href="#chapter-1">Chapter 1</a></li>
      <li><a href="#chapter-2">Chapter 2</a></li>
      <li><a href="#chapter-3">Chapter 3</a></li>
      <li><a href="#chapter-4">Chapter 4</a></li>
      <li><a href="#chapter-5">Chapter 5</a></li>
      <li><a href="#chapter-6">Chapter 6</a></li>
      <li><a href="#chapter-7">Chapter 7</a></li>
      <li><a href="#chapter-8">Chapter 8</a></li>
      <li><a href="#chapter-9">Chapter 9</a></li>
      <li><a href="#chapter-10">Chapter 10</a></li>
      <!-- Copy and paste list items above to create more chapters-->
      <!-- Links to chapters are the anchor links and are set up for a 1-page configuration-->
      <!-- For multi-page configuration, make chapter link to chapter page-->
    </ul>
  </aside>
  <main>
    <!-- This is the splash/cover page (book cover image, title, author)-->
    <!-- book cover image is a background image of this section-->
    <section class="intro">
      <!-- control placement of title info with this div-->
      <div class="title">
        <!-- book title-->
        <h1>Book Title</h1>
        <!-- book author-->
        <h2>by Author Name</h2>
      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
